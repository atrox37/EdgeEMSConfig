name: Build and release Tauri app (Windows + Linux + macOS + S3)

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build per platform
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: windows-bundle
            bundle_subdir: msi
            ext: .msi
          - os: ubuntu-latest
            artifact_name: linux-bundle
            bundle_subdir: appimage
            ext: .AppImage
          - os: macos-latest
            artifact_name: macos-bundle
            bundle_subdir: dmg
            ext: .dmg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            pkg-config \
            patchelf

      - name: Install frontend deps
        run: pnpm install

      - name: Build frontend (non-blocking)
        run: pnpm build
        continue-on-error: true

      - name: Build and sign app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For tauri-action compatibility, set both old/new env keys
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Edge Desktop ${{ github.ref_name }}"
          releaseBody: "Built via GitHub Actions."
          releaseDraft: true
          prerelease: false

      - name: Collect installer and signature
        shell: bash
        run: |
          BUNDLE_DIR="src-tauri/target/release/bundle/${{ matrix.bundle_subdir }}"
          echo "bundle dir: $BUNDLE_DIR"
          ls -R "$BUNDLE_DIR"

          FILE=$(ls "$BUNDLE_DIR"/*${{ matrix.ext }} | head -n 1)
          SIG="$FILE.sig"

          echo "installer: $FILE"
          echo "signature: $SIG"

          mkdir -p upload/${{ matrix.artifact_name }}
          cp "$FILE" "$SIG" "upload/${{ matrix.artifact_name }}/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: upload/${{ matrix.artifact_name }}

  publish:
    name: Publish artifacts to S3
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout (scripts)
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-bundle
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-bundle
          path: artifacts/linux

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-bundle
          path: artifacts/macos

      - name: Assemble dist structure
        shell: bash
        run: |
          mkdir -p dist/windows dist/linux dist/macos
          cp artifacts/windows/* dist/windows/
          cp artifacts/linux/* dist/linux/
          cp artifacts/macos/* dist/macos/

          echo "dist layout:"
          ls -R dist

      - name: Generate latest.json
        shell: bash
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: node script/generate-latest.js ${{ github.ref_name }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check AWS CLI version
        run: aws --version

      - name: Upload dist and latest.json to S3
        shell: bash
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          TAG=${GITHUB_REF_NAME}
          echo "upload dist to s3://${S3_BUCKET}/releases/${TAG}/"
          aws s3 sync dist "s3://${S3_BUCKET}/releases/${TAG}/"

          echo "upload latest.json to s3://${S3_BUCKET}/latest.json"
          aws s3 cp latest.json "s3://${S3_BUCKET}/latest.json" --content-type "application/json"
