name: Build and Publish Tauri (Win/Linux/macOS) to S3

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build per platform
    environment: prod
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            bundle_subdir: msi
          - os: ubuntu-latest
            bundle_subdir: appimage
          - os: macos-latest
            bundle_subdir: dmg

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            pkg-config \
            patchelf

      - name: Install frontend deps
        run: pnpm install

      - name: Build app (Tauri)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-bundle
          path: src-tauri/target/release/bundle/${{ matrix.bundle_subdir }}/

  publish:
    name: Publish to S3
    environment: prod
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize dist (windows/linux/macos)
        run: |
          mkdir -p dist/windows dist/linux dist/macos
          cp -R artifacts/windows-latest-bundle/* dist/windows/ || true
          cp -R artifacts/ubuntu-latest-bundle/* dist/linux/ || true
          cp -R artifacts/macos-latest-bundle/* dist/macos/ || true
          ls -R dist

      - name: Generate latest.json
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: node script/generate-latest.js ${{ github.ref_name }}

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload dist and latest.json to S3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          TAG=${GITHUB_REF_NAME}
          aws s3 sync dist "s3://${S3_BUCKET}/releases/${TAG}/"
          aws s3 cp latest.json "s3://${S3_BUCKET}/latest.json" --content-type "application/json"

